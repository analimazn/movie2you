<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title> Login - movie2you </title>
    
    <link rel="icon" type="img/camera.png" href="img/camera.png" />
    <link href="css/style-login.css" rel=stylesheet>
    <link href="css/bootstrap.min.css" rel=stylesheet>
    <script src="js/jquery.js"></script>
</head>

<body>
    <div>
        <a href="index.html" class="row box-index col-md-12"> Home</a>
    </div>

    <div class="container" id="content">
        <section id="browser-view">
            <div class="col-md-4">
                <main id="main-content">
                    <div class="authentication-form">
                        <div id="error-message" style="display: none" class="alert alert-danger" role="alert">Dados inválidos!</div>

                        <form action = "#" id="login-form" class="login-form">
                            <input type="text"  id="email" placeholder="Email" required>
                            <input type="password" id="password" placeholder="Senha" required>
                            <input type="submit" class="btn-submit" id="loginSubmit" value="Entrar">
                            <br>
                            <span id="result"></span>
                            <p>Não tem uma conta? <a href="cadaster.html"> Cadastre-se</a>
                        </form>
                    </div>
                </main>
            </div>
        </section>
    </div>

    <script>
        $(document).ready(function(){
          $('#loginSubmit').click(function(){
            var email = $('#email').val();
            var password = $('#password').val();

            var data = {
                "email": email, 
                "password": password
            };
            $.ajax({
                method: 'POST',
                data: data,
                contentType: 'application/json; charset=utf-8',
                url: '/movie/insertLogin',
                success: function(data) {
                    console.log(typeof data)
                    if (data == 'true') {
                        $('#result').remove();
                        window.location='movies.html'
                    } else {
                        $('#result').text(data);
                    }
                }
            });
          });
        });
    </script>
</body>

</html>
