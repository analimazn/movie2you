<!DOCTYPE html>
<html lang="pt-br">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
	    <meta charset='utf-8'/>
	    
	    <title> Cadastro - movie2you </title>   
	   	
	   	<link rel="icon" type="img/camera.png" href="img/camera.png" />
	    <link href="css/style.css" rel=stylesheet>
	    <link href="css/bootstrap.min.css" rel=stylesheet>
	    
	    <script src="js/jquery.js"></script>
	</head>
	<body>
		<header class="menu">
			<a href="index.html"><button class="button-leave">SAIR</button></a>
        </header>
		<div class="container">
            <div class="header"> 
                <img src="img/logo1.png" class="img-fluid" height=125px>
            </div>
            <h1>MOVIE2U</h1>          
            <div class="box">
                 <select id="genre" class="mb-15 input-large form-control select-films">
	                <option value="unselected" selected disabled hidden>Escolha um gÃªnero</option>
	                <option value="acao">ACAO</option>
	                <option value="animacao">ANIMACAO</option>
	                <option value="aventura">AVENTURA</option>
					<option value="comedia">COMEDIA</option>
	                <option value="cult">CULT</option>
	                <option value="documentario">DOCUMENTARIO</option>
	                <option value="drama">DRAMA</option>
					<option value="fantasia">FANTASIA</option>
	                <option value="ficcao">FICCAO</option>
	                <option value="romance">ROMANCE</option>
	                <option value="suspense">SUSPENSE</option>
	                <option value="trash">TRASH</option>
	            </select>
		        <button id="busca" class="btn btn-secondary search-button col-md-12">BUSCAR</button>
            </div>
		    <div id="movies" class="row text-center mt-15 movies-selector">
		    	<div id="dadosFilme1" class="box-movie">	
		    	</div>
		    	<div id="dadosFilme2" class="box-movie">
		    	</div>
		    	<div id="dadosFilme3" class="box-movie">
		    	</div>
		    </div>
		</div>
		<script>
			$(document).ready(function(){
				
				$("#busca").click(function() {
					var genre = $( "#genre option:selected" ).text();
					
					$("#dadosFilme1").empty();
					$("#dadosFilme2").empty();
					$("#dadosFilme3").empty();
						
					var url = "/movie/" + genre;
					
					$.getJSON(url, function(data) {	
						var itemsDivs = [];
						
						$.each(data, function(){
							itemsDivs.push("<p>" + this.name + "</p><p>" + 
								this.director + "</p><p>" + 
								this.genre + "</p><p>"+ 
								this.year + "</p>");
						});
						$("#dadosFilme1").append(itemsDivs[0]);
						$("#dadosFilme2").append(itemsDivs[1]);
						$("#dadosFilme3").append(itemsDivs[2]);
					});
				});
			});
		</script>  
	</body>
</html>
