<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Cadastro - movie2you </title>
    
    <link rel="icon" type="img/camera.png" href="img/camera.png" />
    <link href="css/style-cadaster.css" rel=stylesheet>
    <link href="css/bootstrap.min.css" rel=stylesheet>
    <script src="js/jquery.js"></script>

    <meta charset='utf-8'/>
</head>

<body>
    <div>
        <a href="index.html" class="row box-index col-md-12"> Home</a>
    </div>

    <div class="container" id="content">
        <section id="browser-view">
            <div class="col-md-4">
                <main id="main-content">
                    <form action = "#" "id="register-form" name="register-form" class="register-form">
                            <input type="text" id="username" placeholder="Username" required>
                            <br>
                            <input type="text" id="email" placeholder="Email" required>
                            <br>
                            <input type="password" id="password" placeholder="Senha" required>
                            <br>
                            <input type="submit" class="btn-submit" id="userSubmit" value="Cadastrar">
                            <span id="result"></span>
                            <br>
                           <p>JÃ¡ tem uma conta? <a href="login.html"> Acesse aqui</a></p>
                        </div>
                    </form>
                </main>
            </div>
        </section>
    </div>
    <script>
        $(document).ready(function(){
          $('#userSubmit').click(function(){
            var username = $('#username').val();
            var email = $('#email').val();
            var password = $('#password').val();

            var data = {
                "username": username, 
                "email": email, 
                "password": password
            };

            $.ajax({
                method: 'POST',
                data: data,
                contentType: 'application/json; charset=utf-8',
                url: '/movie/insertElement',
                success: function(data) {
                    $('#result').text(data);
                }
            });
          });
        });
            
    </script>
</body>

</html>
