<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset='utf-8'/>
        
        <title> Cadastro - movie2you </title>
        
        <link rel="icon" type="img/camera.png" href="img/camera.png" />
        <link href="css/style.css" rel=stylesheet>
        <link href="css/bootstrap.min.css" rel=stylesheet>
        
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header"> 
                <img src="img/logo2.png" class="img-fluid" height=125px>
            </header>
            <h1>MOVIE2U</h1>
            <div class="row col-md-6">
                <div class="box">
                    <h3>Receba indicações de filmes de acordo com o gênero escolhido!</h3>
                </div>
            </div>
            <div class="row col-md-6">
               <div class="style-form">
                    <div id="error-message" style="display: none" class="alert alert-danger" role="alert">Dados inválidos!</div>

                    <form action = "#" id="style-form">
                        <input type="text"  id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Senha" required>
                        <input type="submit" class="btn-submit" id="loginSubmit" value="Entrar">
                        <br>
                        <p id="result"></p>
                        <p>Não tem uma conta? <a href="cadaster.html"> Cadastre-se</a>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
              $('#loginSubmit').click(function(){
                var email = $('#email').val();
                var password = $('#password').val();
                var data = {
                    "email": email, 
                    "password": password
                };
                $.ajax({
                    method: 'POST',
                    data: data,
                    contentType: 'application/json; charset=utf-8',
                    url: '/movie/insertLogin',
                    success: function(data) {
                        console.log(typeof data)
                        if (data == 'true') {
                            $('#result').remove();
                            window.location='movies.html'
                        } else {
                            $('#result').text(data);
                        }
                    }
                });
              });
            });
        </script>
    </body>
</html>
